<!doctype html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كورس التحليل الأساسي في الفوركس</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("Re5abpQQJWMFLGxKW");
        })();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('section');

            sections.forEach(section => {
                section.addEventListener('mouseover', () => {
                    section.style.transform = 'translateY(-5px)';
                });

                section.addEventListener('mouseout', () => {
                    section.style.transform = 'translateY(0)';
                });
            });

            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });

        function sendEmail(event) {
            event.preventDefault();
            var templateParams = {
                student_name: document.getElementById('name').value,
                student_email: document.getElementById('email').value,
                student_phone: document.getElementById('phone').value,
            };

            console.log("Template Params: ", templateParams);

            emailjs.send('service_gv3e36n', 'template_qfh014d', templateParams)
                .then(function(response) {
                    document.getElementById('thank-you-message').style.display = 'block';
                    clearForm();
                    console.log('SUCCESS!', response.status, response.text);
                })
                .catch(function(error) {
                    document.getElementById('thank-you-message').innerHTML = `حدث خطأ: ${JSON.stringify(error)}`;
                    document.getElementById('thank-you-message').style.display = 'block';
                    console.log('FAILED...', JSON.stringify(error));
                });
        }

        function closeThankYouMessage() {
            document.getElementById('thank-you-message').style.display = 'none';
        }

        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
        }
    </script>
<style type="text/css" id="dcoder_stylesheet">/* جسم الصفحة */
body {
    font-family: 'Arial', sans-serif;
    background-color: #eaf7ff;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #333;
    animation: fadeIn 1.5s ease-in;
    scroll-behavior: smooth;
}

/* العناوين */
header, section, footer {
    padding: 20px;
    margin: 10px;
}

/* رأس الصفحة */
header {
    background: linear-gradient(to right, #1e3c72, #2a5298);
    color: white;
    padding: 40px 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    animation: slideDown 1s ease-out;
}

header h1 {
    font-size: 2.5em;
    margin: 0;
}

header p {
    font-size: 1.2em;
}

/* الأقسام */
section {
    background-color: #ffffff;
    color: #333;
    margin: 20px 10%;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    animation: fadeIn 1.5s ease-in;
}

section:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* العناوين الفرعية */
section h2 {
    font-size: 2em;
    margin-bottom: 10px;
    border-bottom: 2px solid #2a5298;
    padding-bottom: 5px;
    display: inline-block;
    animation: slideInLeft 1s ease-in;
}

/* النصوص */
section p {
    font-size: 1.1em;
    line-height: 1.6em;
}

/* النموذج */
form {
    background-color: #f5f5f5;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    display: inline-block;
    text-align: left;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    animation: bounceIn 1.5s ease-in;
}

label, input {
    display: block;
    margin: 10px 0;
}

input[type="text"],
input[type="email"],
input[type="tel"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #bdc3c7;
    border-radius: 5px;
    font-size: 1em;
}

input[type="submit"] {
    background-color: #1e3c72;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
    transition: background-color 0.3s, transform 0.3s;
}

input[type="submit"]:hover {
    background-color: #2a5298;
    transform: scale(1.1);
}

/* الفوتر */
footer {
    background: linear-gradient(to right, #1e3c72, #2a5298);
    color: white;
    padding: 20px 0;
    position: sticky;
    bottom: 0;
    z-index: 1000;
}

footer p {
    margin: 0;
}

/* رسالة التأكيد */
#thank-you-message {
    background-color: #dff0d8;
    color: #3c763d;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: inline-block;
    margin-top: 20px;
    animation: bounceIn 1.5s ease-in;
}

/* التأثيرات */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideInLeft {
    from { transform: translateX(-100%); }
    to { transform: translateX(0); }
}

@keyframes bounceIn {
    from { transform: scale(0); }
    to { transform: scale(1); }
}

@keyframes slideDown {
    from { transform: translateY(-100%); }
    to { transform: translateY(0); }
}</style></head>
<body>
    <header>
        <h1>مرحبًا بكم في كورس التحليل الأساسي في الفوركس</h1>
        <p>تعلم الأساسيات من خلال دروس متعمقة.</p>
    </header>

    <section>
        <h2>عن المدرب</h2>
        <p>المدرب أحمد الصراف يتمتع بخبرة واسعة في تحليل الأسواق المالية ويقدم هذا الكورس لمساعدتك في فهم التحليل الأساسي.</p>
    </section>

    <section>
        <h2>التسجيل</h2>
        <form onsubmit="sendEmail(event)">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">رقم التليفون:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <input type="submit" value="تسجيل">
        </form>
        <p id="thank-you-message" style="display:none;">
            شكراً على التسجيل! سوف نتواصل معك لدفع الرسوم.
            <button onclick="closeThankYouMessage()">حسناً</button>
        </p>
    </section>

    <footer>
        <p>للتواصل: hamohsyn2@gmail.com</p>
    </footer>

<script type="text/javascript" id="dcoder_script">var templateParams = {
    student_name: document.getElementById('name').value,
    student_email: document.getElementById('email').value,
    student_phone: document.getElementById('phone').value, // استخدم نفس الأسماء
};
    </script></body></html>
